<!DOCTYPE html>

<html>
  <link href="https://afdel.github.io/emoji-css/emoji.css" rel="stylesheet">

  <!--
      button style from Nicholas Gallagher
      http://nicolasgallagher.com/pure-css-speech-bubbles/demo/
   -->
  <head>
    <meta charset="utf-8">
    <title>survey</title>
    <style>

      .triangle-right {
      position:relative;
      padding:15px;
      margin:1em 0 .7em;
      color:#fff;
      background:rgb(76, 217, 100); /* default background for browserswithout     gradient support */
      /* css3 */
      -webkit-border-radius:10px;
      -moz-border-radius:10px;
      border-radius:10px;
      word-wrap: break-word;
      }
      body {
        font-family: Helvetica;
        font-size: 12pt; 
      }
      .elabel {
        width: 35px;
      }
    </style>
  </head>
  <body>

    <p style="color:#fcfcfc" class="triangle-right" id="message1">Was the time taken to process your order reasonable?</p>

    <form id="reaction" action="http://185.58.227.236:8000/response/" target="_blank" method="GET">
      <label id = "happyFace"><input type="image" class="elabel" name="emoji-rating" alt="error" src="images/happy.png"> </label>
      <label id = "neutralFace"><input type="image" class="elabel" name="emoji-rating" alt="error" src="images/neutral.png"> </label>
      <label id = "angryFace"><input type="image" class="elabel" name="emoji-rating" alt="error" src="images/angry.png"> </label>
    </form>

  </body>
</html>
